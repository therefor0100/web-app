<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>begin</title>
	<link rel="stylesheet" type="text/css" href="../css/public.css"/>
	<link rel="stylesheet" type="text/css" href="../../iscroll/js/swiper-3.3.1.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../iscroll/animate.min.css"/>
	
	<style type="text/css">
		body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#out{
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: #f8f3f7;
			text-align: center;
			position: absolute;
		}
		.imgs1{
			height: 2.6rem;
			padding-top: 1.53rem;
		}
		.imgs3{
			height: 1.13rem;
			position: absolute;
			bottom:0rem;
			left: 0;
			width: 6.4rem;
			
		}
	</style>
</head>
<body>
	<div class="swiper-container" id="out">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
        	<img src="../img/img1.jpg" class="imgs1 ani"  swiper-animate-effect="fadeInDown" swiper-animate-duration="2s"  swiper-animate-delay="0.5s"/>
        	<img src="../img/img2.jpg" class="imgs2 ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.4s"/>
        	<img src="../img/img3.jpg" class="imgs3 ani"  swiper-animate-effect="slideInUp" swiper-animate-duration="2s" swiper-animate-delay="0.5s"/>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/rem.js"></script>
<script type="text/javascript" src="../js/zepto-1.1.6.min.js"></script>
<script type="text/javascript" src="../js/touch.min.js"></script>
<script type="text/javascript" src="../../iscroll/iscroll/swiper/swiper-3.3.1.jquery.min.js"></script>
<script type="text/javascript" src="../../iscroll/iscroll/swiper/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript">
	var mySwiper = new Swiper ('.swiper-container', {
	  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	    swiperAnimateCache(swiper); //隐藏动画元素 
	    swiperAnimate(swiper); //初始化完成开始动画
	  }, 
	  onSlideChangeEnd: function(swiper){ 
	    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
	  } 
	 })
</script>
</html>
